<!doctype html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
